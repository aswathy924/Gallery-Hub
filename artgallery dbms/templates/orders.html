<!DOCTYPE html>
<html>

<head>
  <style>
    body{
      background: url('/static/styles/img/Image6.jpg');
    }
  </style>
  <title>Art Gallery | Art Orders</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/customers.css')}}"> 
</head>

<body>
  <h1 style="background-color: #7d86fa">ORDERS</h1>
  <div class="table-container">
    <div class="table-header">
      <form action='/goneworders'>
        <button class="add-another btn btn-success">Enter New Orders</button>
      </form>
      <form action='/godelorders'>
        <button class="add-another btn btn-success">Delete Orders</button>
      </form>
      <form action='/Home'>
        <button class="add-another btn btn-success">Home</button>
        </form>
    </div>
    <br>
    <table class="customer-table table table-hover" style="width:100%" border="1 ">
      <thead >
        <tr>
          <th><h3>Order ID</h3></th>
          <th><h3>Customer ID</h3></th>
          <th><h3>Order Date</h3></th>
          <th><h3>Art ID</h3></th>
          <th><h3>Order Payment</h3></th>
        </tr>
      </thead>
      <thead>
      {% for i in range(z) %}
        <tr>
          <td><h3>{{c[i][0]}}</h3></td>
          <td><h3>{{c[i][1]}}</h3></td>
          <td><h3>{{c[i][2]}}</h3></td>
          <td><h3>{{c[i][3]}}</h3></td>
          <td><h3>{{c[i][4]}}</h3></td>
        </tr>
        {% endfor %}
      </thead>
    </table>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
</body>

</html>
