<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artworks by Artist</title>
</head>
<body>
    <h1>Artworks by {{ artist_name }}</h1>
    <form action='/Home'>
        <button class="add-another btn btn-success">Home</button>
    </form>
    <table border="1">
        <tr>
            <th>Art ID</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Price</th>
            <th>Type</th>
            <th>Year</th>
        </tr>
        {% for artwork in artworks %}
        <tr>
            <td>{{ artwork[0] }}</td>
            <td>{{ artwork[1] }}</td>
            <td>{{ artwork[2] }}</td>
            <td>{{ artwork[3] }}</td>
            <td>{{ artwork[4] }}</td>
            <td>{{ artwork[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
